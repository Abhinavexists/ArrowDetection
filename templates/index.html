<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            background-color: #000;
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            border-bottom: none;
            padding: 0.75rem 1.25rem;
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-body.p-0 {
            padding: 0;
        }

        .form-range {
            width: calc(100% - 50px);
            display: inline-block;
        }

        span[id$="_value"] {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-left: 10px;
            font-family: monospace;
        }

        .form-label {
            color: #495057;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        ol {
            padding-left: 1.2rem;
            margin-bottom: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }

        li:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                margin-top: 20px;
            }
            
            .video-container {
                padding-top: 56.25%; /* 16:9 for mobile */
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm mb-3">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Processed Stream</h5>
                            </div>
                            <div class="card-body p-0">
                                <div class="video-container">
                                    <img src="{{ url_for('video_feed_processed') }}" class="img-fluid" id="processed-stream">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow-sm mb-3">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">Mask View</h5>
                            </div>
                            <div class="card-body p-0">
                                <div class="video-container">
                                    <img src="{{ url_for('video_feed_mask') }}" class="img-fluid" id="mask-stream">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Instructions</h5>
                    </div>
                    <div class="card-body">
                        <ol>
                            <li>Adjust the HSV sliders to detect your arrow's color</li>
                            <li>Watch the Mask View to see what's being detected</li>
                            <li>The arrow should appear white in the mask</li>
                            <li>Fine-tune until you get clean arrow detection</li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">HSV Controls</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Lower Hue (0-179)</label>
                            <input type="range" class="form-range" id="l_h" min="0" max="179" value="0">
                            <span id="l_h_value">0</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lower Saturation (0-255)</label>
                            <input type="range" class="form-range" id="l_s" min="0" max="255" value="50">
                            <span id="l_s_value">50</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lower Value (0-255)</label>
                            <input type="range" class="form-range" id="l_v" min="0" max="255" value="50">
                            <span id="l_v_value">50</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upper Hue (0-179)</label>
                            <input type="range" class="form-range" id="u_h" min="0" max="179" value="179">
                            <span id="u_h_value">179</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upper Saturation (0-255)</label>
                            <input type="range" class="form-range" id="u_s" min="0" max="255" value="255">
                            <span id="u_s_value">255</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upper Value (0-255)</label>
                            <input type="range" class="form-range" id="u_v" min="0" max="255" value="255">
                            <span id="u_v_value">255</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isConnected = false;
        
        // Update HSV values when sliders change
        const sliders = ['l_h', 'l_s', 'l_v', 'u_h', 'u_s', 'u_v'];
        sliders.forEach(id => {
            const slider = document.getElementById(id);
            const value = document.getElementById(id + '_value');
            
            slider.addEventListener('input', () => {
                value.textContent = slider.value;
                if (isConnected) {
                    updateHSV();
                }
            });
        });

        function updateHSV() {
            const values = {};
            sliders.forEach(id => {
                values[id] = parseInt(document.getElementById(id).value);
            });
            socket.emit('update_hsv', values);
        }

        // Handle connection events
        socket.on('connect', () => {
            console.log('Connected to server');
            isConnected = true;
            updateHSV(); // Send initial values
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            isConnected = false;
        });

        // Error handling
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
        });
    </script>
</body>
</html>
